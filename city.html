<!DOCTYPE html>
<html>
  <head>
    <title>City Dropdown Example</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div class="card-box city-selection">
      <h2>Select a City:</h2>
      <select class="select-style" name="city">
        <option value="Kathmandu" selected>Kathmandu</option>
        <option value="Bhaktapur">Bhaktapur</option>
        <option value="Kirtipur">Kirtipur</option>
        <option value="MadhyapurThimi">Madhyapur Thimi</option>
        <option value="Patan">Patan</option>
      </select>
      <br />
      <a href="index.html"
        ><button id="nav-button" type="submit">Submit</button></a
      >
    </div>
  </body>
</html>
